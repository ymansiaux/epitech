title: Epiconcept
author: Yohann Mansiaux
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      # embed-resources: true
      theme: [default, light.scss]
      filters: [add-sidebar.lua]
      css: fonts.css
      logo: epiconcept.svg
      slideNumber: c
      code-line-numbers: false
      footer: |
        **{{< meta title >}}**
      template-partials:
        - title-slide.html
      title-slide-attributes:
        data-background-image: epidemio.svg
        data-background-size: 40% 100%
        data-background-position: left
